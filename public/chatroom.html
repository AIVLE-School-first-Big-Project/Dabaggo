       const speechMsg = new SpeechSynthesisUtterance();      //언어 설정

        if(checkEng.test(text)==true)
        {
          speechMsg.lang = 'en-US';
        }
        else{
          speechMsg.lang = 'ko-KR';
        }
        
        window.speechSynthesis.speak(speechMsg);   //소리 출력
      }
