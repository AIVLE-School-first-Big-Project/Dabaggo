  <script>

    // 기본으로 깔고 감
    const db = firebase.firestore();
    const storage = firebase.storage();
    // ----------------------------------
    
    $('#login_button').click(function () {
      var 이메일 = $('#login_email').val();
      var 패스워드 = $('#login_password').val();

      firebase.auth().signInWithEmailAndPassword(이메일, 패스워드).then((result) => {

        var 최근로그인 ={
            recent_login_date : new Date(), 
        }
      
        db.collection('user').doc(result.user.uid).update(최근로그인);

        alert('로그인 성공')


        setTimeout(function(){
          location.href="notice.html"
      },1000);

      })
    })

  </script>
  <!-- 로그인 구현 -->

  <!-- 로그인 상태에 따라 변경됨 if문 = 로그인중, else문 = 로그인중이 아니면 -->
  <script>
    firebase.auth().onAuthStateChanged((user)=>{
      if (user) { 
      document.getElementById('login_nav').className = 'hide'
      document.getElementById('logout_button').className = 'nav-link me-lg-0'
      localStorage.setItem('user',JSON.stringify(user))  
  
        console.log(user.email)
      }
      else {
        document.getElementById('logout_button').className = 'hide'
        localStorage.removeItem('user',JSON.stringify(user))
      }
    })
    </script>

  <script>
    db.collection('real_announcement').orderBy("seq","desc").onSnapshot((결과)=>{
      $('#announce_list').html('');
      결과.forEach((doc)=>{
        console.log(doc.data());
        var 템플릿 =  `
          <div class="accordion mt-2" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne${doc.data().seq}" aria-expanded="False" aria-controls="panelsStayOpen-collapseOne">
                  ${doc.data().큰제목}
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne${doc.data().seq}" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingOne">
                <div class="accordion-body">
                  <strong>${doc.data().소제목}</strong> <p><br>${doc.data().내용}</p>
                </div>
              </div>
            </div>`
    
        $('#announce_list').append(템플릿)

      })


    })

  </script>
