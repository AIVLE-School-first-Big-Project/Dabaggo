    <!-- 사진첨부 기능 -->

    <script>
      document.getElementById('qna_upload_picture').addEventListener('click', function(){
        


        var file = document.querySelector('#qna_image').files[0];
        var storageRef = storage.ref();
        var 유저정보 = localStorage.getItem('user');
        var 유저이름 = JSON.parse(유저정보).displayName;
        var 유저UID = JSON.parse(유저정보).uid;
        var 저장할경로 = storageRef.child('image/' + 유저UID + ' 파일이름: ' + file.name);
        var 업로드작업 = 저장할경로.put(file)

            업로드작업.on( 'state_changed', 
            // 변화시 동작하는 함수 
            null, 
            //에러시 동작하는 함수
            (error) => {
              console.error('실패사유는', error);
            }, 
            // 성공시 동작하는 함수
            () => {
              업로드작업.snapshot.ref.getDownloadURL().then((url) => {
                console.log('업로드된 경로는', url);
                document.getElementById('url').innerHTML = url;
                alert("사진첨부가 완료되었습니다")
              });
            }
        );
        document.getElementById('qna_upload_picture').className = 'btn btn-outline-secondary-disabled'
        document.getElementById('qna_upload_picture').innerHTML = '첨부완료'
      })

    </script>
