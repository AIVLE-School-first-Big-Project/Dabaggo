      $('#make_room').click(function() {


         var result =  window.confirm('방을 만드시겠습니까?');

          var 시간 = new Date(firebase.firestore.Timestamp.now().seconds*1000).toLocaleString();

          var 유저UID = JSON.parse(유저정보).uid; 
          var 방제목 = document.getElementById('room_id').value;
          var 넣을거 = {
            방제목 : 방제목,
            방비번 : 방비번,
            시간 : 시간,
            이름 : 유저이름,
            uid : 유저UID, 

          }
  
          db.collection('chat').doc(유저UID).set(넣을거);
      }
    })
