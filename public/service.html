    $('#login_button').click(function () {

    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION)

      // Existing and future Auth states are now persisted in the current

      document.getElementById('make_button').className = 'btn btn-lg btn-jinho btn-block mt-5'

    <!-- 댓글등록 구현 -->

    <script>
    
      $('#make_room').click(function() {
          var 시간 = new Date(firebase.firestore.Timestamp.now().seconds*1000).toLocaleString();
          var 유저정보 = localStorage.getItem('user');
          var 방비번 = document.getElementById('room_password').value;   
          var 유저이름 = JSON.parse(유저정보).displayName;
          var 유저UID = JSON.parse(유저정보).uid; 
          var 방제목 = document.getElementById('room_id').value;
          var 넣을거 = {
            방제목 : 방제목,
            방비번 : 방비번,
            시간 : 시간,
            이름 : 유저이름,
            uid : 유저UID, 
          }
  
          db.collection('chat').doc(유저UID).set(넣을거);
          setTimeout(function(){
          location.href="service.html"
      },300);

          
  
      })
   
      </script>
